<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
    <title>Double Pendulum</title> 
	
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<link rel="stylesheet" type="text/css" href="style/viewportSetup.css">
	<script src="library/FitViewport.js"></script>
	<script src="library/Pendulum.js"></script>
	
  </head>
  <body>
	<div id="port" class="flex-centered" style="flex-direction: column; width:100%; height:100%">
	
		<canvas id="ctx" style="width:100%; height:80%;"></canvas>
		
		<div id="options" class="flex-centered" style="flex-direction: row; width:100%; height:20%;">
		
			<div class="flex-centered" style="flex-direction: column; width:20%;">
				<p style="height:10%;">Rod 1 length</p>
				<input type="range" id="length1" min="0.1" max="6" step="0.1" value="1" style="width:90%; height:20%;">
				<input type="text" id="length1_value" style="width:50%; height:20%;" value="1" readonly>
			</div>
			<div class="flex-centered" style="flex-direction: column; width:20%;">
				<p style="height:10%;">Rod 2 length</p>
				<input type="range" id="length2" min="0.1" max="6" step="0.1" value="3" style="width:90%; height:20%;">
				<input type="text" id="length2_value" style="width:50%; height:20%;" value="3" readonly>
			</div>
			<div class="flex-centered" style="flex-direction: column; width:20%;">
				<p style="height:10%;">Mass 1</p>
				<input type="range" id="m1" min="0.1" max="10" step="0.1" value="0.5" style="width:90%; height:20%;">
				<input type="text" id="m1_value" style="width:50%; height:20%;" value="0.5" readonly>
			</div>
			<div class="flex-centered" style="flex-direction: column; width:20%;">
				<p style="height:10%;">Mass 2</p>
				<input type="range" id="m2" min="0.1" max="10" step="0.1" value="0.5" style="width:90%; height:20%;">
				<input type="text" id="m2_value" style="width:50%; height:20%;" value="0.5" readonly>
			</div>
			<div class="flex-centered" style="flex-direction: column; width:20%;">
				<p style="height:10%;">Angle 1</p>
				<input type="text" id="a1_value" style="width:50%; height:20%;" value="30">
			</div>
			<div class="flex-centered" style="flex-direction: column; width:20%;">
				<p style="height:10%;">Angle 2</p>
				<input type="text" id="a2_value" style="width:50%; height:20%;" value="120">
			</div>
			<div class="flex-centered" style="flex-direction: column; width:20%;">
				<button type="button" onclick="setAngles()" style="height:30%;">Set Angles</button>
				<button type="button" onclick="resetAndSet()" style="height:30%;">Reset with input</button>
			</div>
			
		</div>
	</div>
	
	<script src="library/core.js"></script>
  </body>
</html>
